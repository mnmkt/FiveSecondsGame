<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>5 SECONDS GAME</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>5 SECONDS GAME</h1>
    <div id="target">5.000</div>
    <div id="result">0.000</div>
    <div class="buttons">
      <div id="start">START</div>
      <div id="stop">STOP</div>
    </div>
    <div id='disc'>
      1. Hit "Start" <br>
      2. Count 5 seconds and hit "Stop"<br>
      <br>
      If the difference is less than 1 second, you'll see another color :)
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
